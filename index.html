<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,initial-scale=1.0">
                <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;" >                
                <link rel="stylesheet" href="styles.css">
                <link rel='stylesheet' type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"> 
                <link rel="stylesheet" type="text/css" href=stylesheet.css>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="quote.js"></script>
                
                
                
        </head>
        <body>
            <div id="loading">

            
            <div class= "weather" >  
                <span class="display-weather text-right"></span>
                <span class="weather-icon"></span>
                <div class="display-location"></div>
            </div>
            
            <div id="monthDiv">
                <label for="monthLabel">Select month: </label>
                <select id="month" onchange="myFunction">
                   <option value="January">January</option>
                   <option value="February">February</option>
                   <option value="March">March</option>
                   <option value="April">April</option>
                   <option value="May">May</option>
                   <option value="June">June</option>
                   <option value="July">July</option>
                   <option value="August">August</option>
                   <option value="September">September</option>
                   <option value="October">October</option>
                   <option value="November">November</option>
                   <option value="December">December</option>
                </select>
            
            </div>
            
            <div id="monthOutput">
                <h1 id="monthName"></h1>
                <h1 id="time"></h1>
                <ul id="days"></ul>
            </div>
               
            <script src="app.js"> </script>
            <footer>
                <div>
                    <p class="quote-text"></p>
                    <p class="author-text"></p>
                </div>    
            </footer>
           </div> 
        </body>    
    </html>
